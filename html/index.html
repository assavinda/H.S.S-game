<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSS Game</title>
    <link rel="icon" href="../assets/Button/Logo-2.PNG" type="image/PNG">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/lobby.css">
    <link rel="stylesheet" href="../css/weapons.css">
    <link rel="stylesheet" href="../css/Collectable.css">
    <link rel="stylesheet" href="../css/meat.css">
    <link rel="stylesheet" href="../css/end.css">
</head>
<body>
    <div class="container">
        <section id="qa-scene" class="contents hidden">
            <div id="choices" class="sm-elements">
                <div id="yes" class="choices">
                    yes
                </div>
                <div id="no" class="choices">
                    no
                </div>
            </div>
        </section>

        <!-- ซีนบทพูด โผล่ได้ทุกหน้า -->

        <section id="npc-scene" class="contents hidden"> 
            <div id="dark-bg" class="lg-elements" style="z-index: 1;"></div>
            <img id="gift" class="sm-elements hidden" src="../assets/Page3/ห่อเนื้อของขวัญ.PNG" style="z-index: 1;">
            <img id="npc" class="sm-elements" src="../assets/Character/Normal.png" style="z-index: 3;">
            <div id="dialogueBox" class="sm-elements" style="z-index: 2;">
                <div id="textDiv" class="sm-elements" style="z-index: 4;">
                    <p id="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...</p>
                </div>
                <img id="dialogueBg" src="../assets/Button/TextBox.png" style="z-index: 2;">
                <img id="next-btn" class="sm-elements" src="../assets/Button/….png" style="z-index: 5;">
                <img id="skip-btn" class="sm-elements" src="../assets/Button/arrow.png" style="z-index: 5;">
            </div>
        </section>
        
        <!-- scene Lobby -->
        <section id="lobby" class="contents">
            <img class="lg-elements" src="../assets/lobby/Lobby_BG.png" style="z-index: 0;">
            <img id="btn-start" class="sm-elements" src="../assets/Button/Start.png" style="z-index: 1;">

            <script type="module" src="../js/lobby.js"></script>
        </section>
 
        <!-- scene Weapons -->
         <section id="weapons" class="contents page-onload hidden">
            <img  id="GunImages" class="sm-elements" src="../assets/Page1/Rifel.png" style="z-index: 2;">
            <img  id="bowImages" class="sm-elements" src="../assets/Page1/Ballista.png" style="z-index: 2;">
            <img  id="zoombtn" class="sm-elements zoom" src="../assets/Button/Suggest.png" style="z-index: 2;">
            <img id="backbtn" class="sm-elements back" src="../assets/Button/Back.png" style="z-index: 2;">
            <img id="weaponsign" class="sm-elements" src="../assets/Button/Weapon.png" style="z-index: 1;">
            <img class="lg-elements" src="../assets/Page1/Weapon_BG.jpg" style="z-index: 0;">

            <script type="module" src="../js/weapons.js"></script>
        </section>

        <!-- scene Collection -->
        <section id="Collectable" class="contents page-onload hidden">
            <img class="lg-elements" src="../assets/Page2/Collectable1.png" style="z-index: 0;">
            <img id="Collectionsign" class="sm-elements" src="../assets/Button/Collectable.png" style="z-index: 1;">
            <img  id="item-images" class="sm-elements" src="../assets/Page2/กะโหลก.png" style="z-index: 2;">
            <img  id="zoombtn2" class="sm-elements zoom" src="../assets/Button/Suggest.png" style="z-index: 2;">
            <img id="backbtn2" class="sm-elements back" src="../assets/Button/Back.png" style="z-index: 2;">
            <script type="module" src="../js/Collectable.js"></script>
        </section>

        <!-- scene Meat Shop -->
        <section id="meatShop" class="contents page-onload hidden">
            <img class="lg-elements" src="../assets/Page3/MeatShop_BG.PNG" style="z-index: 0;">
            <img id="meatsign" class="sm-elements" src="../assets/Button/Meat shop.png" style="z-index: 2;">
            <img id="meat0" class="sm-elements meats m-sideleft" src="../assets/Page3/MEAT/เครื่องใน.PNG" style="z-index: 1; opacity: 0;">
            <img id="meat1" class="sm-elements meats m-left" src="../assets/Page3/MEAT/เครื่องใน.PNG" style="z-index: 1; opacity: 0; pointer-events: none;">
            <img id="meat2" class="sm-elements meats m-center" src="../assets/Page3/MEAT/เครื่องใน.PNG" style="z-index: 1;">
            <img id="meat3" class="sm-elements meats m-right" src="../assets/Page3/MEAT/เนื้อแขน.PNG" style="z-index: 1;">
            <img id="meat4" class="sm-elements meats m-sideright" src="../assets/Page3/MEAT/เนื้อต้นขา.PNG" style="z-index: 1;">

            <div id="meatdes" class="sm-elements hidden" style="z-index: 5;">
                <img id="desimg" src="../assets/Page3/แผ่นอธิบายเนื้อ/แผ่น_เครื่องใน.png">
            </div>
            <img id="backbtn3" class="sm-elements back" src="../assets/Button/Back.png" style="z-index: 6;">
            <img id="finishbtn" class="sm-elements back" src="../assets/Button/Finish-01.png" style="z-index: 6;">

            <script type="module" src="../js/meat.js"></script>
        </section>

        <section id="end" class="contents page-onload hidden">
            <div>
                <video id="vdo" class="video-bg" src="../assets/Page3/Ending-vdo.mov" autoplay loop muted></video>
            </div>
            <div id="endtextDiv" class="sm-elements">
                <p id="endtext"></p>
            </div>
            <img id="endsentence" class="lg-elements hidden" src="../assets/Page3/end-sentence.png" style="z-index: 5;">

            <script type="module" src="../js/end.js"></script>
        </section>

        <audio id="jumpscaresound">
            <source src="../assets/song/jumpscaresound.aac" type="audio/aac">
        </audio>

        <audio id="backgroundMusic" loop>
            <source src="../assets/song/Demented-Nightmare-MP3(chosic.com).aac" type="audio/aac">
        </audio>

    </div>
    <script type="module" src="../js/audio.js"></script>
    <script type="module" src="../js/general.js"></script>

</body>
</html>
